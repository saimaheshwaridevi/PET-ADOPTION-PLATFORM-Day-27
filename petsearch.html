<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet search functionality</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }

    header {
        background-color: rgb(26, 222, 134);
        color: white;
        padding: 1px;
        text-align: center;
        font-weight: bold;
    }

    main {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: solid black 1px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: aquamarine;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #8fe8a1;
    }
</style>
<header>
    <h1>Pet Adoption Platform</h1>
    
</header>
<body>
    <main>
        <form id="search-form">
            <h2>Search Pets</h2>
            <div class="form-group">
                <label for="search-keyword">Keyword:</label>
                <input type="text" id="search-keyword" name="keyword">
            </div>
            <div class="form-group">
                <label for="search-type">Type:</label>
                <select id="search-type" name="type">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit">Search</button>
        </form>
        
    </main>
    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            var formData = new FormData(this);

            // Display form data (you can replace this with sending data to a server)
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }

            // You can perform further processing here, such as filtering pets based on search criteria

            // Finally, if needed, you can submit the form programmatically
            // this.submit();
        });
    </script>
</body>
</html>
